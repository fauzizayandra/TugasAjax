<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sapa Menggunakan AJAX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form{
            background-color: azure;
            border: 1px solid;
            padding: 20px;
            width: 300px;
        }
        h1 {
            font-size: 24px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        inputs {
            padding: 50px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #greeting {
            margin-top: 15px;
            font-size: 15px;
            color: green;
        }
        .error {
            color: red;
            font-size: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <center><h1>Form Sapa Menggunakan AJAX</h1>
        <form id="sapaForm">
            <input type="text" id="name" placeholder="Masukkan nama Anda" /><br><br>
            <button type="button" onclick="submitForm()">Kirim</button>
            <div id="errorMessage" class="error"></div>
        </form>
        <div id="greeting"></div>
    
        <script src="ajax_info.txt"></script></center>
</body>
</html>
